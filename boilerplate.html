<!DOCTYPE html>
<html>
  <head>
    <!-- Priority Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Page Title -->
    <title>Page Title</title>

    <!-- Search Engine and Browser Meta Tags. -->
    <meta name="description" content="" />
    <!-- Keep under 500 characters -->
    <meta name="abstract" content="" />
    <!-- Keep uder 100 characters -->

    <!-- OG Meta -->
    <meta property="og:image" content="http://example.com/image.jpg" />
    <!-- Web page thumbnail -->
    <meta property="og:image" content="http://example.com/image2.jpg" />
    <!-- Web page thumbnail (can be multiple) -->
    <meta property="og:site_name" content="Site Name" />
    <!-- Web site title -->
    <meta property="og:title" content="Page Title" />
    <!-- Web page title -->
    <meta property="og:description" content="Description of this web page" />
    <!-- Web page description -->

    <!-- Twitter Meta Tags. -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@site_account" />
    <meta name="twitter:creator" content="@individual_account" />
    <meta name="twitter:url" content="https://example.com/page.html" />
    <meta name="twitter:title" content="Content Title" />
    <meta
      name="twitter:description"
      content="Content description less than 200 characters"
    />
    <meta name="twitter:image" content="https://example.com/image.jpg" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- External Stylesheets. -->
    <link href="/dist/output.css" rel="stylesheet" />

    <!-- Humans -->
    <link rel="author" href="/humans.txt" />
    <link rel="copyright" href="/copyright.html" />
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
  </body>
</html>
